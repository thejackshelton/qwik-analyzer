[package]
name = "qwik-analyzer"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
oxc_allocator = "0.72.1"
oxc_ast = "0.72.1"
oxc_parser = "0.72.1"
oxc_semantic = "0.72.1"
oxc_span = "0.72.1"
oxc_syntax = "0.72.1"
oxc_codegen = "0.72.1"
oxc_transformer = "0.72.1"
oxc_resolver = "11.0.0"
napi = "2"
napi-derive = "2"
phf = { version = "0.11.3", features = ["macros"] }

[build-dependencies]
napi-build = "2"

